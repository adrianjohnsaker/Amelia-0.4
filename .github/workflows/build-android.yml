name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
          
      - name: Install Python deps
        run: pip install numpy
        
      - name: Create local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        
      - name: Make Gradle executable
        run: chmod +x ./gradlew
        
      - name: Use STABLE Gradle/AGP versions
        run: |
          # Force Gradle 7.6.3 and AGP 7.4.2 (STABLE COMBO)
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-7.6.3-all.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
        
      - name: Suppress all warnings
        run: |
          echo "org.gradle.warning.mode=none" > gradle.properties
          echo "android.suppressUnsupportedOptionWarnings=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
        
      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --warning-mode=none
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: amelia-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

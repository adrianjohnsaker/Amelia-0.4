name: Build Amelia Resurrection APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Amelia Resurrection APK
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Python 3.8 for Chaquopy
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Create config.json with secrets
        run: |
          mkdir -p app/src/main/assets
          cat << EOF > app/src/main/assets/config.json
          {
            "mistrel_api_key": "${{ secrets.MISTREL_API_KEY }}",
            "mistrel_endpoint": "https://api.githubmistrel.com/v1/chat",
            "elevenlabs_api_key": "${{ secrets.ELEVENLABS_API_KEY }}",
            "elevenlabs_voice_id": "${{ secrets.ELEVENLABS_VOICE_ID }}"
          }
          EOF

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Ensure stable Gradle version (8.2)
        run: |
          sed -i 's/distributionUrl=.*gradle-.*-.*\.zip/distributionUrl=https\\:\/\/services.gradle.org\/distributions\/gradle-8.2-all.zip/g' gradle/wrapper/gradle-wrapper.properties
          echo "gradle-wrapper.properties content:"
          cat gradle/wrapper/gradle-wrapper.properties

      - name: Check Gradle version
        run: ./gradlew --version

      - name: Clean and build Debug APK
        run: |
          ./gradlew clean assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            -Dorg.gradle.warning.mode=none
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m" -Dorg.gradle.daemon=false

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease \
            --no-daemon \
            --stacktrace \
            --info \
            -Dorg.gradle.warning.mode=none
        env:
          GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m" -Dorg.gradle.daemon=false

      - name: List build outputs
        run: |
          echo "Build outputs:"
          find . -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: amelia-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: amelia-release-apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload build reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: |
            build/reports/
            app/build/reports/
          if-no-files-found: ignore        
